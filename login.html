<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div id="login">
        <div id="login-t">用户登录</div>
        <div id="login-main">
            <div id="login-con">
                <div class="login-item">
                    用户：<input id="txtName" type="text" />
                </div>
                <div class="login-item">
                    密码：<input id="txtPwd" type="password" />
                </div>
                <div id="login-btn">
                    <input id="btnLogin" type="button" value="登录" />&nbsp;
                    <input id="btnCancel" type="reset" value="取消" />
                </div>
            </div>         
        </div>
        <div style="text-align:center;">提示：用户名随便，密码6个1</div>
        <div style="text-align:center;">微博@超高校级的IT民工</div>
    </div>
    <div id="login-msg"></div>
</body>
</html>
